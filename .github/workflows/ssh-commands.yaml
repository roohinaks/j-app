name: remote ssh commands

on:
  push:
    branches:
      - master

jobs:
  build:
   name: build
   runs-on: ubuntu-latest

   steps:
     - name: executing remote ssh commands using passward
       uses: appleboy/ssh-action@v1
       with:
         host: ${{ secrets.HOST}}
         username: ${{ secrets.USERNAME}}
         password: ${{ secrets.PASSWORD}}
         port: ${{ secrets.PORT}}
         script: whoami
